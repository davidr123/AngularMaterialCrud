

<div class="admin-container" [class.admin-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="admin-toolbar mat-elevation-z5">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="admin-app-name">CRUD Sample</h1>
        <button mat-icon-button matSuffix (click)="Logout()"  >
          
            <span class="material-icons end">logout</span>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="admin-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [class.mat-elevation-z5]="!mobileQuery.matches">
            <mat-nav-list>

                <br>

                <a mat-list-item >
               
                                 

                               <img class="w60" [src]="usuario.getImgUrl"/> 
                             <div class="u-text">
                                {{usuario.nombre}}
                             </div>
                              </a>

                <div class="text-muted">
                    {{usuario.email | slice:0:20}}
                    {{(usuario.email.length >20) ? '...': ''}}
                 </div>

                 <a mat-list-item routerLink="perfil" routerLinkActive="active-link" >
                    <mat-icon mat-list-icon ></mat-icon>

                    
                    Perfil
                </a>
                <br>
                <br>
                


                <a mat-list-item  routerLink="usuarios" routerLinkActive="active-link" >
                    <mat-icon mat-list-icon>multiline_chart</mat-icon>
                    Usuarios
                </a>
                <a mat-list-item  >
                    <mat-icon mat-list-icon>apps</mat-icon>
                    Medicos
                </a>
                <a mat-list-item  >
                    <mat-icon mat-list-icon>apps</mat-icon>
                    Hospitales
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="mat-elevation-z8">
            <div class="content">
               
         <router-outlet>
             
         </router-outlet>
         

         
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
