  <div class="row" >
      <div class="col-12">
        <div class="mat-elevation-z8">
            <h4 class="card-title" style="text-align: center;">USUARIOS REGISTRADOS ({{TotalUsuario}})</h4>
            <table  mat-table [dataSource]="dataSource" matSort >
            
          
              <!-- Position Column -->
              <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef> Avatar </th>
                <td mat-cell *matCellDef="let usuario">
                  <img  (click)="openDialog(usuario)" class="w110 pointer"  [src]="usuario.getImgUrl" />
                
                </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.role}} </td>
               
              </ng-container>


                     <!-- Symbol Column -->
             <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let usuario">
                  <a  class="pointer" matTooltip="editar">
                    <mat-icon >edit</mat-icon>
                  </a>
                  <a (click)="BorrarUsuario(usuario)" class="pointer" matTooltip="borrar" >
                   <mat-icon color="warn">delete</mat-icon>
                 </a>
                
                </td>
              
             </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
</mat-paginator>
          </div>

    

   
  </div>
