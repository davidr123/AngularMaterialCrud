<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <mat-form-field appearance="standard">
              <mat-label>Busqueda</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Usuario" #input>
            </mat-form-field>

            <!--
              <input type="text" 
              class="form-control"
              placeholder="Buscar Usuario..."
              #TxtPalabra
              (keyup)="BuscarPalabra(TxtPalabra.value)"
              />
      -->
          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" >
  <div class="col-12"  *ngIf="cargando">
  

      <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <mat-spinner  *ngIf="cargando" ></mat-spinner>
          <p class="mb-0">Por favor espere</p>
         
      </div>
       
  </div>
</div>

<br>
<br>



<div class="row" >
    <div class="col-12">
      <div class="mat-elevation-z8">
          <h4 class="card-title" style="text-align: center;">USUARIOS REGISTRADOS ({{hospitales.length}})</h4>
          <table  mat-table [dataSource]="dataSource" matSort >
          
        
            <!-- Position Column -->
            <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef> Avatar </th>
              <td mat-cell *matCellDef="let hospitales">
              {{hospitales.img}}
              
              </td>
            </ng-container>
        
      
        
            <!-- Weight Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let hospitales"> 
              {{hospitales.nombre}} 

              <input [(ngModel)]= "hospitales.nombre"/>
              </td>
            </ng-container>
        
      


                   <!-- Symbol Column -->
           <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let hospitales">
                <a  class="pointer" matTooltip="editar">
                  <mat-icon >edit</mat-icon>
                </a>
                <a  class="pointer" matTooltip="borrar" >
                 <mat-icon color="warn">delete</mat-icon>
               </a>
              
              </td>
            
           </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsHospitales"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsHospitales;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons 
          aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

  

 
</div>
